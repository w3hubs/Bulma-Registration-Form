<!DOCTYPE html>
<html>
  <head>
    <title>Bulma Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style type="text/css">
      body{
      margin: 0;
      font-family: 'Nunito Sans';
      }
      .field:not(:last-child){
      margin-bottom: 0px;
      }
      .columns{
      margin: 20px !important;
      }
      .custom-color{
      background: linear-gradient(25deg,  #786fa6 70%, #2c2c54 60%);
      padding: 35px;
      border-radius: 4px;
      }
      label,a{
      color: #fff !important;
      }
      a{
      text-decoration:underline;
      font-size: 14px;
      }
      .submit{
      background-color: #574b90;
      color: #fff;
      border:0px;
      }
      .submit:hover{
      background-color: #303952;
      color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="columns is-tablet">
      <div class="column is-one-quarter "></div>
      <div class="column custom-color">
        <div class="field">
          <label class="label">Username</label>
          <div class="control ">
            <input class="input " type="text" placeholder="Username">
            <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control ">
            <input class="input " type="email" placeholder="Email">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control ">
            <input class="input " type="password" placeholder="Password">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control ">
            <input class="input " type="password" placeholder="Confirm Password">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Number</label>
          <div class="control ">
            <input class="input " type="number" placeholder="Number">
            <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Gender</label>
          <div class="control">
            <label class="radio">
            <input type="radio" name="answer">
            Male
            </label>
            <label class="radio">
            <input type="radio" name="answer">
            Female
            </label>
          </div>
        </div>
        <div class="field pt-3">
          <div class="control">
            <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
        <div class="field is-grouped pt-5">
          <div class="control">
            <button class="button submit">Register</button>
          </div>
        </div>
      </div>
      <div class="column is-one-quarter"></div>
    </div>
  </body>
</html>
